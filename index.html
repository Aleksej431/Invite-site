<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу | Алексей & Алина</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500;1,300&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #b89c7d;
            --dark: #1a1a1a;
            --light-bg: #fcfaf8;
            --light-green: #e9f0ea;
            --white: #ffffff;
            --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; background-color: var(--light-bg); color: var(--dark); font-family: 'Montserrat', sans-serif; overflow-x: hidden; font-weight: 300; }

        .reveal { opacity: 0; transform: translateY(40px); transition: all 0.8s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        header {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            color: var(--white); text-align: center; position: relative; overflow: hidden; background: #000;
        }
        #bgVideo {
            position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%;
            width: auto; height: auto; transform: translate(-50%, -50%); z-index: 0;
            object-fit: cover; opacity: 0; transition: opacity 2s ease;
        }
        .header-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.45); z-index: 1; }
        .hero-content { position: relative; z-index: 2; }
        .hero-content h1 { font-family: 'Cormorant Garamond', serif; font-size: clamp(3rem, 10vw, 6rem); font-weight: 300; margin: 0; letter-spacing: 5px; font-style: italic; }
        .hero-subtitle { text-transform: uppercase; letter-spacing: 8px; font-size: 0.9rem; margin-bottom: 20px; display: block; }

        .countdown-container { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
        .countdown-item { background: rgba(255,255,255,0.1); backdrop-filter: blur(5px); padding: 15px; min-width: 80px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); }
        .countdown-item span { display: block; font-size: 1.5rem; font-weight: 400; }

        section { padding: 100px 0; }
        .bg-green { background-color: var(--light-green); }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 25px; }
        .section-title { font-family: 'Cormorant Garamond', serif; font-size: clamp(2.5rem, 5vw, 3.5rem); text-align: center; margin-bottom: 60px; font-weight: 300; }

        .card { background: var(--white); padding: 60px 40px; border-radius: 24px; border: 1px solid rgba(184, 156, 125, 0.1); text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.02); position: relative; }

        .story-photos { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 40px; }
        .story-photos img { width: 100%; height: 350px; object-fit: cover; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        @media (max-width: 768px) { .story-photos { grid-template-columns: 1fr; } }

        /* СТИЛИ ФОРМЫ (ОКРУГЛЕНИЕ) */
        .rsvp-form { max-width: 550px; margin: 0 auto; display: grid; gap: 20px; }
        input, select { 
            background: #fdfdfd; 
            border: 1px solid #eee; 
            padding: 15px 20px; 
            font-family: inherit; 
            outline: none; 
            font-size: 1rem; 
            border-radius: 20px; /* Скруглили всё */
            transition: 0.3s; 
        }
        input:focus, select:focus { border-color: var(--gold); background: #fff; }
        
        .add-guest-btn { 
            background: #fff; border: 1px dashed var(--gold); color: var(--gold); 
            padding: 12px; border-radius: 20px; cursor: pointer; font-size: 0.9rem; 
            transition: 0.3s; margin-top: 5px; font-weight: 500;
        }
        .add-guest-btn:hover { background: var(--gold); color: #fff; }

        .guest-input-container { display: flex; flex-direction: column; gap: 10px; }

        .btn-gold { background: var(--gold); color: white; border: none; padding: 22px; border-radius: 50px; text-transform: uppercase; letter-spacing: 4px; cursor: pointer; transition: 0.4s; font-weight: 400; margin-top: 20px; }
        
        .map-wrapper { width: 100%; margin-top: 30px; border-radius: 20px; overflow: hidden; box-shadow: 0 15px 45px rgba(0,0,0,0.1); }

        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .gallery-grid img { width: 100%; height: 300px; object-fit: cover; border-radius: 20px; }

        footer { padding: 80px 20px; text-align: center; background: var(--light-green); font-family: 'Cormorant Garamond', serif; font-size: 1.8rem; font-style: italic; }
    </style>
</head>
<body>

    <header>
        <video autoplay muted loop playsinline id="bgVideo">
            <source src="video/background.mp4" type="video/mp4">
        </video>
        <div class="header-overlay"></div>
        <div class="hero-content">
            <span class="hero-subtitle">Save the Date</span>
            <h1 id="heroNames">Алексей & Алина</h1>
            <div class="countdown-container" id="countdown">
                <div class="countdown-item"><span id="days">00</span><div class="countdown-label">Дней</div></div>
                <div class="countdown-item"><span id="hours">00</span><div class="countdown-label">Часов</div></div>
                <div class="countdown-item"><span id="minutes">00</span><div class="countdown-label">Мин</div></div>
            </div>
        </div>
    </header>

    <div class="content">
        <section class="reveal">
            <div class="container">
                <div class="card">
                    <h2 class="section-title">Наша история</h2>
                    <p id="welcomeText" style="line-height: 2; font-size: 1.1rem;"></p>
                    <div class="story-photos" id="storyPhotos"></div>
                </div>
            </div>
        </section>

        <section class="reveal bg-green" id="rsvp">
            <div class="container">
                <div class="card">
                    <h2 class="section-title">Регистрация гостей</h2>
                    <form class="rsvp-form" id="weddingForm">
                        <input type="text" name="guest_name" placeholder="Ваше Имя" required>
                        <input type="tel" name="phone" id="phoneInput" placeholder="+7 (___) ___-__-__" maxlength="18" required>
                        
                        <select name="status" id="statusSelect">
                            <option value="attending">Я приду</option>
                            <option value="not_attending">Не смогу прийти</option>
                        </select>

                        <div id="additional-guests" class="guest-input-container"></div>
                        
                        <button type="button" class="add-guest-btn" id="addGuestBtn">+ Добавить гостя</button>

                        <div class="music-choice" style="text-align: left; margin-top: 15px;">
                            <label style="font-size: 0.85rem; margin-bottom: 10px; display: block;">Есть ли у вас пожелания по музыке для танцпола?</label>
                            <div style="display: flex; gap: 20px; margin-bottom: 10px;">
                                <label style="cursor:pointer"><input type="radio" name="has_music" value="no" checked> Нет</label>
                                <label style="cursor:pointer"><input type="radio" name="has_music" value="yes"> Да</label>
                            </div>
                            <div id="music-input-wrap" style="display:none; opacity:0; transition:0.5s;">
                                <input type="text" name="music" id="musicInput" placeholder="Исполнитель и название песни" style="width:100%">
                            </div>
                        </div>

                        <button type="submit" class="btn-gold" id="submitBtn">Отправить ответ</button>
                        <div id="msg" style="margin-top: 20px; color: var(--gold); font-weight: 500;"></div>
                    </form>
                </div>
            </div>
        </section>

        <section class="reveal">
            <div class="container">
                <h2 class="section-title">Место встречи</h2>
                <div class="card">
                    <p>г. Ульяновск, ул. Гимова, 3 (ЗАГС)</p>
                    <div class="map-wrapper">
                        <div style="position:relative;overflow:hidden;">
                            <iframe src="https://yandex.ru/map-widget/v1/?ll=48.404646%2C54.317105&mode=poi&poi%5Bpoint%5D=48.403864%2C54.317327&poi%5Buri%5D=ymapsbm1%3A%2F%2Forg%3Foid%3D1088477357&z=17" width="100%" height="400" frameborder="0" allowfullscreen="true" style="position:relative;"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="reveal bg-green">
            <div class="container">
                <h2 class="section-title">Галерея</h2>
                <div class="gallery-grid" id="galleryContainer"></div>
            </div>
        </section>
    </div>

    <footer><p id="footerText"></p></footer>

    <script>
        const weddingConfig = {
            names: "Алексей & Алина",
            date: "2026-08-07T15:10:00",
            welcome: "Мы будем очень рады видеть вас на нашей свадьбе! Этот день станет для нас особенным.",
            storyPics: ["img/story1.jpg", "img/story2.jpg"],
            gallery: ["gallery/1.jpg", "gallery/2.jpg", "gallery/3.jpg", "gallery/4.jpg"],
            scriptUrl: "https://script.google.com/macros/s/AKfycbzFsWKeo5RtSd1dUNG-ROPKrwL1Q7P6VDcle4z1oyY-oC1V9FCIb6X7o9pKIyCZ6KLR/exec"
        };

        // ТАЙМЕР И КОНТЕНТ
        function updateTimer() {
            const diff = new Date(weddingConfig.date).getTime() - new Date().getTime();
            if (diff > 0) {
                document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById('minutes').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            }
        }
        setInterval(updateTimer, 1000); updateTimer();
        document.getElementById('heroNames').innerText = weddingConfig.names;
        document.getElementById('welcomeText').innerText = weddingConfig.welcome;
        document.getElementById('footerText').innerText = "Ваши " + weddingConfig.names;
        weddingConfig.storyPics.forEach(src => { document.getElementById('storyPhotos').innerHTML += `<img src="${src}">`; });
        weddingConfig.gallery.forEach(src => { document.getElementById('galleryContainer').innerHTML += `<img src="${src}">`; });

        // ЛОГИКА ДОБАВЛЕНИЯ ГОСТЕЙ (ДО 10)
        let guestCount = 0;
        const addBtn = document.getElementById('addGuestBtn');
        const guestContainer = document.getElementById('additional-guests');

        addBtn.onclick = function() {
            if (guestCount < 10) {
                guestCount++;
                const input = document.createElement('input');
                input.type = 'text';
                input.name = 'extra_guest_' + guestCount;
                input.placeholder = 'Имя гостя №' + (guestCount + 1);
                input.style.opacity = '0';
                input.style.transform = 'translateY(-10px)';
                guestContainer.appendChild(input);
                setTimeout(() => {
                    input.style.opacity = '1';
                    input.style.transform = 'translateY(0)';
                }, 10);
            }
            if (guestCount >= 10) addBtn.style.display = 'none';
        };

        // ТЕЛЕФОН МАСКА
        const phoneInput = document.getElementById('phoneInput');
        phoneInput.addEventListener('input', function() {
            let matrix = "+7 (___) ___-__-__", i = 0, def = matrix.replace(/\D/g, ""), val = this.value.replace(/\D/g, "");
            if (def.length >= val.length) val = def;
            this.value = matrix.replace(/./g, function (a) {
                return /[_\d]/.test(a) && i < val.length ? val.charAt(i++) : i >= val.length ? "" : a;
            });
        });

        // МУЗЫКА
        document.querySelectorAll('input[name="has_music"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const wrap = document.getElementById('music-input-wrap');
                if(this.value === 'yes') { wrap.style.display = 'block'; setTimeout(() => wrap.style.opacity = '1', 10); }
                else { wrap.style.opacity = '0'; setTimeout(() => wrap.style.display = 'none', 500); }
            });
        });

        // ОТПРАВКА
        document.getElementById('weddingForm').onsubmit = function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "ОТПРАВЛЯЕМ...";
            fetch(weddingConfig.scriptUrl, { method: 'POST', body: new FormData(this) })
            .then(() => { document.getElementById('msg').innerText = "Спасибо за ответ!"; btn.innerText = "ГОТОВО"; });
        };

        function reveal() {
            document.querySelectorAll(".reveal").forEach(r => {
                if (r.getBoundingClientRect().top < window.innerHeight - 100) r.classList.add("active");
            });
        }
        window.addEventListener("scroll", reveal); reveal();
    </script>
</body>
</html>
